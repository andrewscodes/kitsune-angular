<div class="card">
  <div class="card__image">
    <img [src]="imageSrc" [alt]="imageAlt">
  </div>
  @if (title || description) {
    <div class="card__content">
      @if (title) {
        <h3 class="card__title">{{ title }}</h3>
      }
      @if (description) {
        <p class="card__description">{{ description }}</p>
      }
    </div>
  }
</div>
