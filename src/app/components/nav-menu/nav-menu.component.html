<nav class="navbar">
  <div class="navbar__content page-width">
    <button class="navbar__logo" (click)="onLogoClick()" aria-label="Go to homepage">
      <img src="assets/images/kitsoone_logo.png" alt="kitsoone Logo"/>
    </button>

    <ul class="navbar__menu" [class.navbar__sidebar]="isSidebarMenuOpen">
      <div class="navbar__menu-options">
        <li (click)="onMenuItemClick(); $event.stopPropagation()">Productos</li>
        <li (click)="onMenuItemClick(); $event.stopPropagation()">Guias</li>
        <li (click)="onAboutClick(); $event.stopPropagation()">Acerca de</li>
        <li (click)="onMenuItemClick(); $event.stopPropagation()">Contacto</li>
      </div>

      <div class="navbar__menu-social-links">
        <a href="https://www.facebook.com/kitsoone" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
          <i class="pi pi-facebook"></i>
        </a>
        <a href="https://www.instagram.com/kitsoone.xyz/" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
          <i class="pi pi-instagram"></i>
        </a>
        <a href="https://discord.gg/jkVnn6FBRt" aria-label="Discord" target="_blank" rel="noopener noreferrer">
          <i class="pi pi-discord"></i>
        </a>        
        <a href="https://github.com/kitsoone-xyz" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
          <i class="pi pi-github"></i>
        </a>        
      </div>
    </ul>

    <div class="navbar__actions">
      <button class="navbar__search navbar-button">
        <i class="pi pi-search"></i>
      </button>

      <button class="navbar__profile navbar-button">
        <i class="pi pi-user"></i>
      </button>

      <button class="navbar__cart-button navbar-button" (click)="onCartClick()">
        <i class="pi pi-shopping-cart"></i>
      </button>

      <button class="navbar__menu-toggle" (click)="toggleMenu()" aria-label="Toggle menu">
        <i class="pi" [class.pi-bars]="!isSidebarMenuOpen" [class.pi-times]="isSidebarMenuOpen"></i>
      </button>
    </div>
  </div>
</nav>
